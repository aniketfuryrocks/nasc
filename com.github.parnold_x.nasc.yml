app-id: com.github.parnold_x.nasc

runtime: io.elementary.Platform
runtime-version: '6'
sdk: io.elementary.Sdk

command: com.github.parnold_x.nasc

finish-args:
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  - '--share=network'
  - '--filesystem=home'
  - '--filesystem=/etc:ro'
  - '--metadata=X-DConf=migrate-path=/com/github/parnold-x/nasc/'

modules:
  - name: nasc
    buildsystem: meson
    sources:
      - type: dir
        path: .
